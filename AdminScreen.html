<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #007bff;
            --dark-blue: #0056b3;
            --accent-green: #28a745;
            --accent-red: #dc3545;
            --accent-yellow: #ffc107;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #343a40;
            --text-color: #495057;
            --white: #ffffff;
        }

        body {
            /* Background with a subtle gradient */
            background: linear-gradient(135deg, #f0f2f5 0%, #e0e7ed 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif; /* Modern, clean font */
            line-height: 1.7; /* Improved line spacing for readability */
            padding-top: 70px; /* Space for fixed navbar */
        }

        .main {
            background-color: var(--white); /* Pure white background for content */
            padding: 40px; /* Increased padding for more breathing room */
            border-radius: 12px; /* Softer rounded corners */
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); /* Deeper shadow for prominence */
            flex: 1;
            max-width: 1000px; /* Slightly wider content area */
            margin: 30px auto; /* Centered with top/bottom margin */
            animation: fadeIn 0.8s ease-out; /* Fade-in animation for main content */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Navbar styling */
        .navbar {
            background-color: var(--dark-blue) !important; /* Dark blue navbar background */
            box-shadow: 0 4px 10px rgba(0,0,0,0.15); /* Shadow for navbar */
            padding-top: 0.8rem;
            padding-bottom: 0.8rem;
            position: fixed; /* Fixed at the top */
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure it stays on top */
        }

        .navbar-brand {
            color: var(--white) !important; /* White text for brand */
            font-family: 'Roboto', sans-serif; /* Strong font for the title */
            font-weight: 700;
            font-size: 1.8rem; /* Larger font size for brand */
            transition: color 0.3s ease;
        }
        .navbar-brand:hover {
            color: var(--light-gray) !important;
        }

        .navbar-brand small {
            font-size: 0.8rem;
            display: block;
            margin-top: 2px;
            opacity: 0.8;
            font-weight: 400;
        }

        .nav-link {
            color: var(--light-gray) !important; /* Light gray text for nav links */
            transition: all 0.3s ease; /* Smooth transition for all properties */
            padding: 10px 18px; /* More padding for clickable area */
            border-radius: 25px; /* Pill-shaped buttons */
            margin: 0 8px; /* Space between buttons */
            font-weight: 500;
            text-align: center;
            border: 1px solid transparent; /* Subtle border for hover effect */
        }
        .nav-link:hover, .nav-link.active {
            color: var(--white) !important; /* White text on hover */
            background-color: rgba(255,255,255,0.15); /* Semi-transparent white background on hover */
            border-color: var(--white); /* White border on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        /* Specific button colors for navigation (Admin actions) */
        /* You can adjust these colors as needed based on the action importance */
        .nav-item:nth-child(1) .nav-link { /* Add Teachers */
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
        }
        .nav-item:nth-child(1) .nav-link:hover {
            background-color: var(--dark-blue);
            border-color: var(--dark-blue);
        }
        .nav-item:nth-child(2) .nav-link { /* Add Student */
            background-color: var(--accent-green);
            border-color: var(--accent-green);
        }
        .nav-item:nth-child(2) .nav-link:hover {
            background-color: #218838;
            border-color: #218838;
        }
        .nav-item:nth-child(3) .nav-link { /* View Teachers */
            background-color: #6c757d; /* Muted gray for view actions */
            border-color: #6c757d;
        }
        .nav-item:nth-child(3) .nav-link:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        .nav-item:nth-child(4) .nav-link { /* View Student */
            background-color: #6c757d; /* Muted gray for view actions */
            border-color: #6c757d;
        }
        .nav-item:nth-child(4) .nav-link:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        .nav-item:nth-child(5) .nav-link { /* Performance */
            background-color: var(--accent-yellow);
            color: var(--dark-gray) !important;
            border-color: var(--accent-yellow);
        }
        .nav-item:nth-child(5) .nav-link:hover {
            background-color: #e0a800;
            border-color: #e0a800;
        }
        .nav-item:nth-child(6) .nav-link { /* Logout */
            background-color: var(--accent-red);
            border-color: var(--accent-red);
        }
        .nav-item:nth-child(6) .nav-link:hover {
            background-color: #c82333;
            border-color: #c82333;
        }


        .content-section {
            padding: 20px 0;
        }

        .section-title {
            color: var(--dark-blue); /* Dark blue for section titles */
            margin-top: 20px; /* Reduced top margin for dashboard */
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
            font-size: 2.2rem; /* Larger titles */
            padding-bottom: 15px;
            position: relative;
        }
        .section-title::after { /* Underline effect for title */
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: var(--primary-blue);
            border-radius: 2px;
        }

        /* Table styling for {{ data|safe }} */
        .table {
            margin-top: 25px;
            border-radius: 10px;
            overflow: hidden;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            width: 100%; /* Ensure table takes full width of its container */
            max-width: 100%;
        }
        .table thead th {
            background-color: var(--primary-blue);
            color: var(--white);
            font-weight: 600;
            padding: 15px;
        }
        .table tbody tr:nth-of-type(even) {
            background-color: var(--light-gray);
        }
        .table tbody tr:hover {
            background-color: var(--medium-gray);
            transition: background-color 0.2s ease;
        }
        .table th, .table td {
            padding: 15px;
            vertical-align: middle;
            border-top: 1px solid #dee2e6;
        }
        .table-responsive {
            margin-bottom: 50px;
            overflow-x: auto; /* Enable horizontal scrolling for narrow screens */
        }

        /* Image styling for {{ img }} */
        .dashboard-image-container {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 50px;
            padding: 20px;
            background-color: var(--light-gray);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .dashboard-image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* Slightly rounded corners for the image */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow for the image itself */
        }

        .footer {
            background-color: var(--dark-blue);
            color: var(--white);
            text-align: center;
            padding: 30px 0;
            margin-top: auto;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
        }
        .footer p {
            margin-bottom: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                Student Portal
                <small>Admin Dashboard</small>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'AddFaculty' %}">Add Teachers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'AddStudent' %}">Add Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ViewFaculty' %}">View Teachers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ViewStudent' %}">View Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'SchoolPerformance' %}">Performance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main container">
        <div class="content">
            <div class="content-section">
                <h2 class="section-title">Admin Overview</h2>
                <div class="table-responsive">
                    <div class="text-center">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>Column 1</th>
                                    <th>Column 2</th>
                                    <th>Column 3</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{ data|safe }}
                            </tbody>
                        </table>
                    </div>
                </div>

                {% if img %}
                <h2 class="section-title">School Performance Insights</h2>
                <div class="dashboard-image-container">
                    <img src="data:image/png;base64, {{ img }}" alt="Performance Graph" class="img-fluid" />
                </div>
                {% endif %}
            </div>
        </div></div><footer class="footer">
        <div class="container">
            <p class="mb-0">&copy; 2025 Student Portal. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eCEbFZvPZIMp" crossorigin="anonymous"></script>
</body>
</html>
