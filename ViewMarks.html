<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Marks - Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #007bff;
            --dark-blue: #0056b3;
            --accent-green: #28a745;
            --accent-red: #dc3545;
            --accent-yellow: #ffc107;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #343a40;
            --text-color: #495057;
            --white: #ffffff;
        }

        body {
            background: linear-gradient(135deg, #f0f2f5 0%, #e0e7ed 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            line-height: 1.7;
            padding-top: 70px; /* Space for fixed navbar */
        }

        .main {
            background-color: var(--white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            flex: 1;
            max-width: 1000px;
            margin: 30px auto;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Navbar styling */
        .navbar {
            background-color: var(--dark-blue) !important;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            padding-top: 0.8rem;
            padding-bottom: 0.8rem;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar-brand {
            color: var(--white) !important;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            transition: color 0.3s ease;
        }
        .navbar-brand:hover {
            color: var(--light-gray) !important;
        }

        .navbar-brand small {
            font-size: 0.8rem;
            display: block;
            margin-top: 2px;
            opacity: 0.8;
            font-weight: 400;
        }

        .nav-link {
            color: var(--light-gray) !important;
            transition: all 0.3s ease;
            padding: 10px 18px;
            border-radius: 25px;
            margin: 0 8px;
            font-weight: 500;
            text-align: center;
            border: 1px solid transparent;
        }
        .nav-link:hover, .nav-link.active {
            color: var(--white) !important;
            background-color: rgba(255,255,255,0.15);
            border-color: var(--white);
            transform: translateY(-2px);
        }

        /* Specific button colors for navigation (Student actions) */
        .nav-item:nth-child(1) .nav-link { /* View Upcoming Assignments */
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
        }
        .nav-item:nth-child(1) .nav-link:hover {
            background-color: var(--dark-blue);
            border-color: var(--dark-blue);
        }
        .nav-item:nth-child(2) .nav-link { /* Student Messaging */
            background-color: var(--accent-green);
            border-color: var(--accent-green);
        }
        .nav-item:nth-child(2) .nav-link:hover {
            background-color: #218838;
            border-color: #218838;
        }
        .nav-item:nth-child(3) .nav-link { /* Download Material */
            background-color: #6c757d; /* Muted gray */
            border-color: #6c757d;
        }
        .nav-item:nth-child(3) .nav-link:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        .nav-item:nth-child(4) .nav-link { /* View Marks */
            background-color: #00bfff; /* Sky Blue */
            border-color: #00bfff;
        }
        .nav-item:nth-child(4) .nav-link:hover {
            background-color: #009acd;
            border-color: #009acd;
        }
        .nav-item:nth-child(5) .nav-link { /* View Messages */
            background-color: #ff9900; /* Orange */
            border-color: #ff9900;
        }
        .nav-item:nth-child(5) .nav-link:hover {
            background-color: #cc7a00;
            border-color: #cc7a00;
        }
        .nav-item:nth-child(6) .nav-link { /* Logout */
            background-color: var(--accent-red);
            border-color: var(--accent-red);
        }
        .nav-item:nth-child(6) .nav-link:hover {
            background-color: #c82333;
            border-color: #c82333;
        }

        /* Form specific styles (reused from previous forms) */
        .form-card {
            background-color: var(--light-gray);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 40px auto;
        }
        .form-card h2 {
            color: var(--dark-blue);
            margin-bottom: 30px;
            font-weight: 700;
            text-align: center;
        }
        .form-group label, .form-label {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 8px;
            display: block;
        }
        .form-control, .form-select {
            border-radius: 8px;
            padding: 10px 15px;
            border: 1px solid var(--medium-gray);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .btn-submit {
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            margin-top: 20px;
        }
        .btn-submit:hover {
            background-color: var(--dark-blue);
            transform: translateY(-2px);
        }
        .error-message {
            color: var(--accent-red);
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }
        .mb-3 {
            margin-bottom: 1rem !important;
        }

        /* Footer styling */
        .footer {
            background-color: var(--dark-blue);
            color: var(--white);
            text-align: center;
            padding: 30px 0;
            margin-top: auto;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
        }
        .footer p {
            margin-bottom: 0;
            font-size: 0.9rem;
        }
    </style>

    <script language="javascript">
        function validate(formObj) {
            if(formObj.t1.value.length === 0) {
                alert("Please Enter Course name");
                formObj.t1.focus();
                return false;
            }
            return true;
        }
    </script>
    <script language="javascript" type="text/javascript" src="datetimepicker.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                Student Portal
                <small>Student Dashboard</small>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ViewAssignments' %}">View Upcoming Assignments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'StudentMessaging' %}">Messaging</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'DownloadMaterials' %}">Download Material</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ViewMarks' %}">View Marks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ViewMessages' %}">View Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main container">
        <div class="content">
            <div class="form-card">
                <h2>View Marks Screen</h2>

                {% if data %}
                    <p class="error-message">{{ data }}</p>
                {% endif %}

                <form name="f1" method="post" action="{% url 'ViewMarksAction' %}" onsubmit="return validate(this);">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="courseName" class="form-label">Course Name</label>
                        <input type="text" class="form-control" id="courseName" name="t1">
                    </div>

                    <div class="mb-3">
                        <label for="courseYear" class="form-label">Course Year</label>
                        <select class="form-select" id="courseYear" name="t2">
                            <option value="I">I</option>
                            <option value="II">II</option>
                            <option value="III">III</option>
                            <option value="IV">IV</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-submit">Submit</button>
                </form>
            </div>
        </div></div><footer class="footer">
        <div class="container">
            <p class="mb-0">&copy; 2025 Student Portal. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eCEbFZvPZIMp" crossorigin="anonymous"></script>
</body>
</html>
